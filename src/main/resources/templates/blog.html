<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Post</title>
</head>
<body>
    <div class="container">
        <a th:href="@{/}">Home</a>
        <div class="blog">
            <h2 th:text="${blog.title}">Title</h2>
            <h5 th:text="'Created at ' + ${blog.createdAt}">Created At</h5>
            <h5 th:text="'Updated at ' + ${blog.updatedAt}">Updated At</h5>
            <p th:text="${blog.body}">body text</p>
        </div>
        <ul sec:authorize="isAuthenticated()">
            <th:block th:if="${blog.account.email} == ${authUsername}">
                <li><a th:href="@{'/blogs/' + ${blog.id} + '/edit'}">Edit</a></li>
                <li><a th:href="@{'/blogs/' + ${blog.id} + '/delete'}">Delete</a></li>
            </th:block>
        </ul>
    </div>

</body>
</html>
